study:
       RFAblationFixedPatchstationary 

physics: 
        JouleHeating 

SALOMEfile:
       geometry_rfa.py

dimension:
        3 

element:
        CG

degree:
        2

geometry:
        [r_tissue, r_electrode, l_el, h_tissue, r_patch]

geometryvalues:
       r_tissue : 0.1
       r_electrode : 0.00115
       l_el : 0.03
       h_tissue : 0.1
       r_patch : 0.01

materials:
        [Tissue]

temperature:
        initial : 310.15

boundaries:
        electric:
          Dirichlet:
            Electrode : 80.0         
            Patch: 0.0
        thermal:
          Robin:
           OuterBoundary:
              h : 2.56 # taken from https://www.sciencedirect.com/science/article/pii/S0360132307002624 for 10Â°C temperature difference between skin and air 
              T_ref : 293.15 

conductivity: 
        Tissue : .61

thermal_conductivity:
        Tissue : .7

solver:
        linear_solver : mumps

plot:
        mesh: yes 
output:
        XDMF: yes
